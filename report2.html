<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Mortgage Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 0 auto;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th colspan="2">СЕМЕЙНАЯ ИПОТЕКА</th>
      </tr>
      <tr>
        <th>ПЕРВОНАЧАЛЬНЫЙ ВЗНОС</th>
        <th>ПЛАТЕЖ</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1 000 000</td>
        <td>55 000</td>
      </tr>
      <tr>
        <td>2 000 000</td>
        <td>65 000</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
